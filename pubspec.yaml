name: intl_usage
description: A Dart package to analyze and validate internationalization (i18n) resources, ensuring consistency and completeness across different locales. Helps identify missing translation keys and streamline the localization process.
version: 1.0.0
repository: https://github.com/ChiangChu/intl_usage

environment:
  sdk: ^3.4.3

keywords:
  - internationalization
  - i18n
  - localization
  - l10n
  - translation
  - validation

dependencies:
  flat: ^0.5.0
  collection: ^1.0.0
  args: ^2.0.0
  yaml: ^3.0.0

dev_dependencies:
  lints: ^4.0.0
  test: ^1.0.0
